---

name: Conventional Commits
on:
  pull_request:

permissions:
  pull-requests: write

jobs:
  commit-me:
    name: Conventional Commits Compliance
    runs-on: ubuntu-latest

    steps:
      - uses: dev-build-deploy/commit-me@v1
        with:
          token: ${{ github.token }}
          config: .github/.commit-me.json
