name: Conventional Commits
on:
  pull_request:

permissions:
  pull-requests: read

jobs:
  commit-me:
    name: Conventional Commits Compliance
    runs-on: ubuntu-latest

    steps:
      - uses: dev-build-deploy/commit-me@v0
        with:
          token: ${{ github.token }}
